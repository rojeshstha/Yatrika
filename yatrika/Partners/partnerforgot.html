<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="partnerlogin.css">
  <script src="partnerforgot.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .left-panel {
      background: #999;
      width: 50vw;
      height: 100vh;
      float: left;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .right-panel {
      width: 50vw;
      height: 100vh;
      float: left;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="../images/logo.png" alt="Yatrika logo" style="width:220px;height:220px;object-fit:cover;display:block;margin:auto;" />
  </div>
  <div class="right-panel">
    <div class="login-box">
      <h4 class="mb-3 text-center">Forgot Password</h4>
      <form onsubmit="return handlePartnerForgotPassword(event)">
        <div class="mb-3">
          <label for="forgot-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="forgot-username" required />
        </div>
        <div class="mb-3">
          <label for="forgot-password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="forgot-password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
      </form>
      <div class="text-center mt-2">
        <small>Remembered? <a href="partnerlogin.html">Login</a></small>
      </div>
      <div id="errorMsg" class="text-danger text-center mt-2"></div>
      <div id="successMsg" class="text-success text-center mt-2"></div>
    </div>
  </div>
  <script src="partnerforgot.js"></script>
</body>
</html>
