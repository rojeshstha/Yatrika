<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Signup</title>
  <link rel="stylesheet" href="partnerlogin.css">
  <script src="partnersignup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .left-panel {
      background: #999;
      width: 50vw;
      height: 100vh;
      float: left;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .right-panel {
      width: 50vw;
      height: 100vh;
      float: left;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img src="../images/logo.png" alt="Yatrika logo" style="width:220px;height:220px;object-fit:cover;display:block;margin:auto;" />
  </div>
  <div class="right-panel">
    <div class="login-box">
      <h4 class="mb-3 text-center">Partner Signup</h4>
      <form id="partnerSignupForm" onsubmit="return handlePartnerSignup(event)">
        <div class="mb-3 text-center">
          <label for="signup-profile-pic" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="signup-profile-pic" accept="image/*" />
          <img id="signup-profile-pic-preview" src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Profile Preview" style="width:200px;height:200px;object-fit:cover;display:block;margin:auto;margin-top:10px;" />
        </div>
        <div class="mb-3">
          <label for="signup-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="signup-username" required />
        </div>
        <div class="mb-3">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required />
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-2">
        <small>Already have an account? <a href="partnerlogin.html">Login</a></small>
      </div>
      <div id="errorMsg" class="text-danger text-center mt-2"></div>
    </div>
  </div>
  <script>
  document.getElementById('signup-profile-pic').addEventListener('change', function(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById('signup-profile-pic-preview').src = reader.result;
    };
    if (event.target.files[0]) {
      reader.readAsDataURL(event.target.files[0]);
    }
  });
  </script>
  <script src="partnersignup.js"></script>
</body>
</html>
