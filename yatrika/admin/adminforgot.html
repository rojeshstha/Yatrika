<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="adminlogin.css">
  <script src="adminforgot.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="left-panel">
    <img src="../images/logo.png" alt="food icon" />
  </div>
  <div class="right-panel">
    <div class="login-box">
      <h4 class="mb-3 text-center">Forgot Password</h4>
      <form onsubmit="return handleForgotPassword(event)">
        <div class="mb-3">
          <label for="forgot-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="forgot-username" required />
        </div>
        <div class="mb-3">
          <label for="forgot-password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="forgot-password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Change Password</button>
      </form>
      <div class="text-center mt-2">
        <small>Remembered? <a href="adminlogin.html">Login</a></small>
      </div>
    </div>
  </div>
</body>
</html>
