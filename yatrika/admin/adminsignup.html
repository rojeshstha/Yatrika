<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Signup</title>
  <link rel="stylesheet" href="adminlogin.css">
  <script src="adminsignup.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="left-panel">
    <img src="../images/logo.png" alt="food icon" />
  </div>
  <div class="right-panel">
    <div class="login-box">
      <h4 class="mb-3 text-center">Admin Signup</h4>
      <form onsubmit="return handleSignup(event)">
        <div class="mb-3 text-center">
          <label for="signup-profile-pic" class="form-label">Profile Picture</label>
          <input type="file" class="form-control" id="signup-profile-pic" accept="image/*" />
          <img id="signup-profile-pic-preview" src="https://via.placeholder.com/120" alt="Profile Preview" style="width:200px;height:200px;object-fit:cover;display:block;margin:auto;margin-top:10px;" />
        </div>
        <div class="mb-3">
          <label for="signup-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="signup-username" required />
        </div>
        <div class="mb-3">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required />
        </div>
        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-2">
        <small>Already have an account? <a href="adminlogin.html">Login</a></small>
      </div>
    </div>
  </div>
  <script>
  document.getElementById('signup-profile-pic').addEventListener('change', function(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById('signup-profile-pic-preview').src = reader.result;
    };
    if (event.target.files[0]) {
      reader.readAsDataURL(event.target.files[0]);
    }
  });
  </script>
</body>
</html>
